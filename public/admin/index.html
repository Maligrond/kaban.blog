<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Админка | kaban.blog</title>

    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://api.github.com" />

    <!-- Dark theme CSS for Decap CMS -->
    <style>
        /* Dark mode base */
        body {
            background: #0a0a0a !important;
        }

        /* Main container */
        [class*="AppMainContainer"] {
            background: #0a0a0a !important;
        }

        /* Sidebar */
        [class*="SidebarContainer"],
        aside,
        [class*="SidebarNavList"] {
            background: #111 !important;
            border-color: #222 !important;
        }

        /* Cards and panels */
        [class*="Card"],
        [class*="ControlPane"],
        [class*="EditorContainer"],
        [class*="ObjectWidgetTopBar"],
        [class*="ListItemTopBar"],
        [class*="NestedObjectLabel"] {
            background: #1a1a1a !important;
            border-color: #333 !important;
        }

        /* Text inputs */
        input,
        textarea,
        select,
        [class*="TextField"],
        [class*="MarkdownControl"] {
            background: #111 !important;
            border-color: #333 !important;
            color: #e5e5e5 !important;
        }

        input::placeholder,
        textarea::placeholder {
            color: #666 !important;
        }

        /* Text colors */
        body,
        p,
        span,
        div,
        label,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a {
            color: #e5e5e5 !important;
        }

        /* Links in sidebar */
        [class*="SidebarNavLink"] {
            color: #999 !important;
        }

        [class*="SidebarNavLink"]:hover,
        [class*="SidebarNavLink"][class*="active"] {
            color: #fff !important;
            background: #222 !important;
        }

        /* Buttons */
        button[class*="ToolbarButton"],
        [class*="PublishButton"] {
            background: #2563eb !important;
            color: white !important;
            border: none !important;
        }

        button[class*="ToolbarButton"]:hover {
            background: #1d4ed8 !important;
        }

        /* Toolbar */
        [class*="ToolbarContainer"],
        [class*="EditorToolbar"] {
            background: #1a1a1a !important;
            border-color: #333 !important;
        }

        /* Markdown editor toolbar */
        [class*="ToolbarToggle"],
        [class*="Toolbar"] button {
            background: transparent !important;
            color: #999 !important;
            border: none !important;
        }

        [class*="Toolbar"] button:hover {
            color: #fff !important;
            background: #333 !important;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Modal dialogs */
        [class*="Modal"],
        [class*="Dialog"] {
            background: #1a1a1a !important;
            border: 1px solid #333 !important;
        }

        /* Header */
        [class*="AppHeader"] {
            background: #111 !important;
            border-color: #222 !important;
        }

        /* Table rows */
        [class*="EntryListing"],
        [class*="TableRow"],
        tr {
            background: #0a0a0a !important;
            border-color: #222 !important;
        }

        tr:hover {
            background: #1a1a1a !important;
        }

        /* Loading spinner */
        [class*="Loader"] {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // Performance: disable media library auto-load
        CMS.init({
            config: {
                load_config_file: true,
                local_backend: true // Enable local backend for faster dev
            }
        });
    </script>
</body>

</html>
