# Decap CMS Configuration for kaban.blog
# Optimized for GitHub Pages

backend:
  name: git-gateway
  branch: main

# Allow direct local editing when running npx decap-server
local_backend: true

# Disable editorial workflow for faster saves (direct commits)
# publish_mode: editorial_workflow

site_url: https://kaban.blog
logo_url: /favicon.svg

# Media settings
media_folder: "public/uploads"
public_folder: "/uploads"

# Slug settings - use clean URLs
slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"

# Performance: limit preview styles
show_preview_links: false

